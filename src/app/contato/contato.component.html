        <div class="section-row">

              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="input" type="text" placeholder="Nome" formControlName="nome">

              <div class="col-md-6">
                <div class="form-group">
                  <input class="input" type="email" placeholder="Email" formControlName="email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="input" type="text" placeholder="Telefone" formControlName="tel">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="input" type="text" placeholder="Site" formControlName="site">
                </div>
              </div>
              <div class="col-md-12">
                <button class="primary-button" type="submit">Enviar</button>
              </div>

            </div>
          </form>
        </div>
