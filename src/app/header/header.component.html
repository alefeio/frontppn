    <ul class="list-group position-absolute" style="top: 50px; right: 0; z-index: 1000;" *ngIf="busca.length">
      <li class="list-group-item" *ngFor="let b of busca" (click)="limpaPesquisa()"><a
          [routerLink]="['noticia', b.url]">{{b.titulo}}</a></li>
    </ul>
  </div>
